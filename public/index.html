    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical CSS for instant render */
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html { scroll-behavior: smooth; -webkit-text-size-adjust: 100%; }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        background-color: #FFFFFF;
      }

      /* Initial loading state */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Loading spinner */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0A1628 0%, #132742 100%);
        z-index: 9999;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      .initial-loader.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .loader-content {
        text-align: center;
      }

      .loader-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        animation: pulse 1.5s ease-in-out infinite;
      }

      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(201, 162, 39, 0.2);
        border-top-color: #C9A227;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }

      /* Safe area for notched devices */
      @supports (padding-bottom: env(safe-area-inset-bottom)) {
        body { padding-bottom: env(safe-area-inset-bottom); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Initial loader (hidden when React mounts) -->
    <div class="initial-loader" id="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner" style="margin: 0 auto;"></div>
      </div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Hide initial loader when React is ready -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(function() {
              loader.style.display = 'none';
            }, 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
