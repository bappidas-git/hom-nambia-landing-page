    <!-- =========================================
         Critical CSS (Above the Fold)
         ========================================= -->
    <style>
      /* Critical CSS - Inline for fastest first paint */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        overflow-x: hidden;
        background-color: #FFFFFF;
        color: #1A1A1A;
        line-height: 1.5;
      }

      /* Root element setup */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        isolation: isolate;
      }

      /* Skip link for accessibility */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #C9A227;
        color: #0A1628;
        padding: 8px 16px;
        z-index: 10000;
        font-weight: 600;
        text-decoration: none;
        border-radius: 0 0 4px 0;
        transition: top 0.2s ease;
      }

      .skip-link:focus {
        top: 0;
      }

      /* Initial loading state */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0A1628 0%, #132742 100%);
        z-index: 9999;
        transition: opacity 0.4s ease, visibility 0.4s ease;
      }

      .initial-loader.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .loader-content {
        text-align: center;
        animation: fadeInUp 0.5s ease;
      }

      .loader-logo {
        width: 100px;
        height: 100px;
        margin-bottom: 24px;
        background: linear-gradient(135deg, #C9A227 0%, #E5C96E 100%);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s ease-in-out infinite;
      }

      .loader-logo svg {
        width: 60px;
        height: 60px;
        fill: #0A1628;
      }

      .loader-text {
        color: rgba(255, 255, 255, 0.9);
        font-family: 'Playfair Display', serif;
        font-size: 1.25rem;
        font-weight: 500;
        margin-bottom: 24px;
        letter-spacing: 2px;
      }

      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(201, 162, 39, 0.2);
        border-top-color: #C9A227;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      .loader-progress {
        width: 200px;
        height: 3px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        margin-top: 20px;
        overflow: hidden;
      }

      .loader-progress-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #C9A227 0%, #E5C96E 100%);
        border-radius: 3px;
        animation: progress 2s ease-in-out infinite;
      }

      /* Keyframe Animations */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }

      /* Safe area for notched devices (iPhone X+) */
      @supports (padding-bottom: env(safe-area-inset-bottom)) {
        body {
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
          padding-bottom: env(safe-area-inset-bottom);
        }
      }

      /* Reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }

        html {
          scroll-behavior: auto;
        }
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        body {
          background-color: #000;
          color: #fff;
        }
      }

      /* Print styles */
      @media print {
        .initial-loader {
          display: none !important;
        }
      }
    </style>

    <!-- React Root -->

    <!-- Hide initial loader when React is ready -->
    <script>
      (function() {
        // Performance mark for load timing
        if (window.performance && window.performance.mark) {
          window.performance.mark('loader-start');
        }

        // Hide loader on window load
        window.addEventListener('load', function() {
          // Give React time to mount
          setTimeout(function() {
            var loader = document.getElementById('initial-loader');
            if (loader) {
              loader.classList.add('hidden');

              // Remove from DOM after transition
              setTimeout(function() {
                if (loader && loader.parentNode) {
                  loader.style.display = 'none';
                }

                // Performance mark for load complete
                if (window.performance && window.performance.mark) {
                  window.performance.mark('loader-end');
                  window.performance.measure('app-load-time', 'loader-start', 'loader-end');
                }
              }, 400);
            }
          }, 200);
        });

        // Fallback: Hide loader after max timeout
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader && !loader.classList.contains('hidden')) {
            loader.classList.add('hidden');
            setTimeout(function() {
              loader.style.display = 'none';
            }, 400);
          }
        }, 5000);
      })();
    </script>

    <!-- Register touch events for mobile performance -->
    <script>
      document.addEventListener('touchstart', function() {}, { passive: true });
    </script>
